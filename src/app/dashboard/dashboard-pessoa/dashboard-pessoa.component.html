<app-spinner [hidden]="!displaySpinner"></app-spinner>
<app-toast></app-toast>
<div class="ui-g">
    <div class="ui-g-12">
        <h1 style="text-align: center;">Bem-vindo {{ auth.jwtPayload?.nome }}</h1>
    </div>
    <div class="ui-g-12 ui-md-6 ui-fluid">
        <div class="ui-g-12">
            <mat-card class="cards-top"
                [style.backgroundColor]="this.saldo < 0 ? 'rgb(238, 160, 160)': 'rgb(199, 245, 199)'">
                <h1>Saldo</h1>
                <input currencyMask [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }" [(ngModel)]="this.saldo"
                    disabled>
            </mat-card>
        </div>
        <div class="ui-g-12">
            <mat-card class="cards-top cardReceita">
                <h1>Receitas</h1>
                <input currencyMask [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }"
                    [(ngModel)]="this.receitas" disabled>
            </mat-card>
        </div>
        <div class="ui-g-12">
            <mat-card class="cards-top cardDespesa">
                <h1>Despesas</h1>
                <input currencyMask [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }"
                    [(ngModel)]="this.despesas" disabled>
            </mat-card>
        </div>
    </div>
    <div class="ui-g-12 ui-md-6 ui-fluid">
        <mat-card class="cards-big-charts">
            <app-pie-lancamentos-tipo [receitas]="receitas" [despesas]="despesas"></app-pie-lancamentos-tipo>
        </mat-card>
    </div>
    <div class="ui-g-12">
        <mat-card class="cards-big-charts">
            <app-big-chart-lancamentos-mesal [ano]="ano"
            [receitas]="totaisReceitas" [despesas]="totaisDespesas"></app-big-chart-lancamentos-mesal>
            <!-- <div class="ui-g-6 ui-inputgroup">
                <button pButton type="button" icon="pi pi-step-backward-alt"
                (click)="prevChartDinamic()"></button>
                <input type="text" pInputText [(ngModel)]="ano" disabled>
                <button pButton type="button" icon="pi pi-step-forward-alt"
                (click)="nextChartDinamic()"></button>
            </div> -->
        </mat-card>
    </div>
    <div class="ui-g-12">
        <mat-card>
            <app-dashboard-crud-lancamentos [pessoa]="pessoa" (retornoPersistencia)="retornoCrudLancamento($event)">
            </app-dashboard-crud-lancamentos>
        </mat-card>
    </div>
</div>
