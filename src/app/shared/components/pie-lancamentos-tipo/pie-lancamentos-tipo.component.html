<h1>Gráfico lançamentos por tipo</h1>
<div style="display: block;">
  <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType" [colors]="pieChartColors"
    [options]="pieChartOptions" [plugins]="pieChartPlugins" [legend]="pieChartLegend" #chart [hidden]="loading">
  </canvas>
  <p-progressSpinner [style]="{width: '25px', height: '25px'}" strokeWidth="10" animationDuration=".5s"
    [hidden]="!loading">
  </p-progressSpinner>
</div>
