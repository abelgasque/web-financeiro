<mat-toolbar color="primary">
  <mat-toolbar-row>
    <a mat-icon-button (click)="this.sideBarOpen = !this.sideBarOpen">
      <mat-icon>menu</mat-icon>
    </a>
    <a mat-button [routerLink]="['']">Financeiro</a>
    <span class="example-spacer"></span>
    <a mat-button [hidden]="gerenciarBtnNavbar" [routerLink]="['/seguranca','login-autenticacao']">
      <mat-icon>login</mat-icon>Login
    </a>
  </mat-toolbar-row>
</mat-toolbar>

<p-sidebar [(visible)]="sideBarOpen" [showCloseIcon]="false" >
  <p-scrollPanel [style]="{width: '100%', height: '100%'}">  
    <div class="ui-g-12">
      <a mat-icon-button (click)="this.sideBarOpen = !this.sideBarOpen">
        <mat-icon>close</mat-icon>
      </a>
    </div>
    <div class="ui-g-12">
      <img class="imgUser" src="../../../../assets/img/usuario.jpg">
      <p *ngIf="auth.jwtPayload==null?false:true">{{ auth.jwtPayload?.nome }}</p>
      <p *ngIf="auth.jwtPayload==null?false:true">{{ auth.jwtPayload?.user_name }}</p>
    </div> 
    <mat-selection-list [multiple]="false">
      <div mat-subheader>Menu</div>
      <mat-list-option>
        <mat-icon mat-list-icon>home</mat-icon>
        <a routerLinkActive="select" [routerLink]="['']">Home</a>
      </mat-list-option>
      <mat-divider></mat-divider>
      <div mat-subheader>Usuario</div>
      <mat-list-option *ngIf="auth.temPermissao('ROLE_ADMINISTRADOR')">
        <mat-icon mat-list-icon>dashboard</mat-icon>
        <a routerLinkActive="select" [routerLink]="['/dashboard']">Dashboard</a>
      </mat-list-option>
      <mat-list-option *ngIf="auth.temPermissao('ROLE_ADMINISTRADOR')">
        <mat-icon mat-list-icon>add</mat-icon>
        <a [routerLink]="['/lancamentos']" routerLinkActive="select">Lançamentos</a>
      </mat-list-option>
      <mat-list-option *ngIf="auth.temPermissao('ROLE_ADMINISTRADOR')">
        <mat-icon mat-list-icon>list</mat-icon>
        <a [routerLink]="['/pessoas']" routerLinkActive="select">Pessoas</a>
      </mat-list-option>
      <mat-list-option *ngIf="auth.temPermissao('ROLE_ADMINISTRADOR')">
        <mat-icon mat-list-icon>people</mat-icon>
        <a [routerLink]="['/usuarios']" routerLinkActive="select">Usuários</a>
      </mat-list-option>
      <mat-list-option *ngIf="auth.temPermissao('ROLE_ADMINISTRADOR')">
        <mat-icon mat-list-icon>list</mat-icon>
        <a [routerLink]="['/relatorios', 'lancamentos']" routerLinkActive="select">Relatórios</a>
      </mat-list-option>
      <mat-divider *ngIf="auth.temPermissao('ROLE_ADMINISTRADOR')"></mat-divider>
      <mat-list-option [hidden]="!gerenciarBtnNavbar">
        <mat-icon mat-list-icon>login</mat-icon>
        <a href="javascript:;" (click)="logout()">Logout</a>
      </mat-list-option>
      <mat-list-option [hidden]="gerenciarBtnNavbar">
        <mat-icon mat-list-icon>login</mat-icon>
        <a href="javascript:;" (click)="logout()">Login</a>
      </mat-list-option>
    </mat-selection-list>
  </p-scrollPanel>
</p-sidebar>
